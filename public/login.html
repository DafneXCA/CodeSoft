<body>
  <div class="grid"> 
    <!-- INICIO DEL HEADER -->

    <header class="header">
      <div class="contenedor head">
        <a href="../index.html" class="logo">
          <img src="../img/Logo.png" alt="LogoContabilidad" />

        <h3 class="tituloPlataforma">

      </div>

    </header>

      <!-- FIN DEL HEADER -->

      <section class="formulario">

          <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
              <h1 class="tituloIniciarSesion">Iniciar Sesión</h1> 
                <form role="form">
                  <div class="CajaFormulario">
                    <div class="ElementosFormulario">
                      <div class="form-group">

                        <input type="email" placeholder="Ingrese el correo electrónico" class="form-control" id="Correo">

                      <div class="form-group">
                        <label >Contraseña</label> 
                        <span class="material-icons-outlined IconEye" id="Eye">visibility</span>
                        <input type="password" placeholder="Ingrese la Contraseña" class="form-control passwd" id="Contraseña">
                      </div>
                      <div><br>
                          <label class="btn btn-lg btn-primary btn-block" id="Sesion" ><strong>Iniciar Sesión</strong></label><br>
                          <p class="text-muted text-center">
                              <small>¿Aún no tiene cuenta?</small>
                          </p>
                          <a class="btn btn-lg btn-default btn-block" href="registro.html">Registrarse</a>
