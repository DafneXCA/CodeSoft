<body>

    <div class="grid"> 
        <!-- INICIO DEL HEADER -->
    
        <header class="header">
          <div class="contenedor head">
            <a href="../index.html" class="logo">
              <img src="../img/Logo.png" alt="LogoContabilidad" />
            </a>
            <h3 class="tituloPlataforma">
              Contabilidad para <br />
              Todos
            </h3>
    
                <a href="../index.html" class="BtnHome">
                  <span class="material-icons-outlined IconHome"> home </span>
                  <p class="Home">Inicio</p>
                </a>
          </div>

        </header>

          <!-- FIN DEL HEADER -->

          <!-- SECCIÓN PERFIL DE ADMINISTRADOR -->

          <section class="formulario">
        <div class="contenedor">
          <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
              <h1 class="tituloRegistrarse">¿Cuéntanos en que te podemos ayudar?</h1> 
                <form role="form">
                  <div class="CajaFormulario">
                    <div class="ElementosFormulario">
                      <div class="form-group">
                        <label>Nombre Completo</label> 
                        <input type="text" placeholder="Ingrese el nombre completo " class="form-control" id="Nombre">
                      </div>
                      
                      <div class="form-group">
                        <label>Correo Electrónico</label> 
                        <input type="email" placeholder="Ingrese el correo electrónico" class="form-control" id="Correo">
                      </div>

                      <div class="form-group">
                        <label>Categoría</label> 
                        <select id="ComboBox" name="Categoria" class="ComboBox">
                          <option value="Consulta">Consulta general</option>
                          <option value="Error">Reporte de error</option>
                          <option value="Correcccion">Arreglo de contenido</option>
                        </select>
                      </div>

                      <div class="form-group">
                        <label>Descripción</label> 
                        <textarea  id="Descripcion" rows="5" cols="30" class="form-control"></textarea>
                      </div>
                      <div>
                        <h5 class="alerta">Llene todos los espacios vacíos</h5>
                        <h5 class="alerta">El email no es válido</h5>
                        <h5 class="alerta">La descripción es muy larga</h5>
                        <h5 class="alerta">Nombre no válido</h5>
                        <h5 class="alerta">Nombre muy corto</h5>
                        <h5 class="alerta">Nombre muy largo</h5>
                      </div>
                      <div><br>
                        <label class="btn btn-lg btn-primary btn-block" type="submit" id="Enviar"><strong>Enviar</strong></label><br>
                      </div>
                    </div>
                  </div>
                </form>

            </div>
          </div>
        </div>
      </section>
      <script src="../js/Peticiones.js"></script>
          
</body>
